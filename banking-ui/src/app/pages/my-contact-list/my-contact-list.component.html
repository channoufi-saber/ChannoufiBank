<div class="p-3">
	<h2>My contact list</h2>
	<div class="d-flex justify-content-end mb-3">
		<a [routerLink]="['/user/new-contact']" class="btn btn-success">
			<em class="fas fa-plus"></em>&nbsp;New contact
		</a>
	</div>
	<div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">Firstname</th>
					<th scope="col">Lastname</th>
					<th scope="col">Email</th>
					<th scope="col">IBAN</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let ct of contacts">
					<th>{{ct.firstname}}</th>
					<td>{{ct.lastname}}</td>
					<td>{{ct.email}}</td>
					<td>{{ct.iban}}</td>
					<td class="cursor-pointer">
						<em class="fas fa-edit text-primary"></em>
						&nbsp;|&nbsp;
						<em class="fas fa-trash text-danger"></em>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
