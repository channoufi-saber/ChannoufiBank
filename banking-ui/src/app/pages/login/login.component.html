<div class="container-fluid card login-container">
	<h3>param is  {{urlParam}} </h3>
	<h3>queryurlParam is  {{queryurlParam}} </h3>
	<h3 class="text-center">Login</h3>
	<hr>
	<div class="mb-3">
		<label for="login" class="form-label">Email address</label>
		<input type="email" class="form-control" id="login" placeholder="name@example.com">
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">password</label>
		<input type="password" class="form-control" id="password" placeholder="password">
	</div>
	<div class="d-flex justify-content-between mb-3">
		<button type="button" class="btn btn-primary">
			<em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
		</button>
		<div>
			Don't have an account?&nbsp;
			<button (click)="register()" type="button" class="btn btn-link">Register</button>
		</div>
	</div>
</div>
